<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Plateforme de Recrutement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo et titre -->
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-briefcase text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Connexion</h2>
                <p class="text-gray-600">Accédez à votre espace personnel</p>
            </div>

            <!-- Formulaire de connexion -->
            <div class="form-container fade-in">
                <form class="space-y-6" action="../recruteur/dashboard.html" method="get">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-medium">Adresse email</span>
                        </label>
                        <div class="relative">
                            <input type="email" 
                                   placeholder="votre@email.com" 
                                   class="input input-bordered w-full pl-10 focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                   required>
                            <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-medium">Mot de passe</span>
                        </label>
                        <div class="relative">
                            <input type="password" 
                                   placeholder="••••••••" 
                                   class="input input-bordered w-full pl-10 focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                   required>
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <div class="form-control">
                        <button type="submit" class="btn btn-gradient w-full text-white font-medium py-3">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Se connecter
                        </button>
                    </div>
                </form>

                <!-- Séparateur -->
                <div class="divider my-6">ou</div>

                <!-- Lien vers inscription -->
                <div class="text-center">
                    <p class="text-gray-600">
                        Pas encore de compte ? 
                        <a href="register-choice.html" class="link link-primary font-medium">S'inscrire</a>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <!-- Notifications toast (exemples) -->
    <div class="toast toast-top toast-end hidden">
        <div class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span>Connexion réussie !</span>
        </div>
    </div>

    <div class="toast toast-top toast-end hidden">
        <div class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span>Email ou mot de passe incorrect</span>
        </div>
    </div>
</body>
</html>
